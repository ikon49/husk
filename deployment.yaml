apiVersion: apps/v1
kind: Deployment
metadata:
  name: deno-api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: deno-api
  template:
    metadata:
      labels:
        app: deno-api
    spec:
      containers:
        - name: deno-api
          image: your-deno-api-image:latest
          ports:
            - containerPort: 8000